<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Introdução ao CSS</h1>
      <h2>Listas</h2>
    </header>
    <main>
      <section>
        <article>
          <h3>Listas não ordenadas</h3>
          <ul>
            <li>
              Item 01
              <ul>
                <li style="color: red; font-weight: 900; color: blue">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
              </ul>
            </li>
          </ul>
        </article>
        <article>
          <h3>Listas Ordenadas</h3>
          <ol>
            <li>
              <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
              </ol>
            </li>
          </ol>
        </article>
        <article>
          <h3>Listas de definição</h3>
          <dl>
            <dd>Item 1</dd>
            <dd>Item 2</dd>
            <dd>Item 3</dd>
          </dl>
        </article>
      </section>
    </main>
  </body>
</html>
